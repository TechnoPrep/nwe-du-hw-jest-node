<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Team Card Builder Node JS</title>
</head>
<body>

  <header class='bg-red-custom p-4'>
      <h1 class='text-center'>Team Card Builder</h1>
      <h2 class='text-center'>Node JS</h2>
  </header>

  <main class='container p-4'>
    <div class="row justify-content-center">
      
  <div class="card col-3 card-custom border-custom">
        <div class="card-body top-border-custom bg-primary">
          <h5 class="card-title text-white">Al</h5>
          <div class="row margin-reset">
            <i class="fas fa-coffee float-left"></i>
            <p class="card-text text-white">Manager</p>
          </div>
        </div>
        <div class="container p-3 bottom-border-custom bg-gray-custom">
          <ul class=" bg-white list-group list-group-flush">
            <li class="list-group-item">ID: 1</li>
            <li class="list-group-item">Email: al@mail.com</li>
            <li class="list-group-item">Number: (555) 555-5555</li>
          </ul>
        </div>
      </div>
  <div class="card col-3 card-custom border-custom">
        <div class="card-body top-border-custom bg-primary">
          <h5 class="card-title text-white">Steve</h5>
          <div class="row margin-reset">
            <i class="fas fa-glasses float-left"></i>
            <p class="card-text text-white">Engineer</p>
          </div>
        </div>
        <div class="container p-3 bottom-border-custom bg-gray-custom">
          <ul class=" bg-white list-group list-group-flush">
            <li class="list-group-item">ID: 2</li>
            <li class="list-group-item">Email: steve@mail.com</li>
            <li class="list-group-item">GitHub: steve</li>
          </ul>
        </div>
      </div>
  <div class="card col-3 card-custom border-custom">
        <div class="card-body top-border-custom bg-primary">
          <h5 class="card-title text-white">Mike</h5>
          <div class="row margin-reset">
            <i class="fas fa-user-graduate float-left"></i>
            <p class="card-text text-white">Intern</p>
          </div>
        </div>
        <div class="container p-3 bottom-border-custom bg-gray-custom">
          <ul class=" bg-white list-group list-group-flush">
            <li class="list-group-item">ID: 3</li>
            <li class="list-group-item">Email: mike@mail.com</li>
            <li class="list-group-item">School: School of Rock</li>
          </ul>
        </div>
      </div>
    <div>
  </main>
</body>
</html>
